{% extends 'base.html' %}

{% block title %}Boggle{% endblock %}

{% block content %}
<h1>Boggle!</h1>

<div id="game_board_div">
    <table id="game_board">
        <tbody>
            {% for row in board %}
                <tr>
                {% for td in row %}
                    <td>{{td}}</td>
                {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<br>
<span>Score: </span><span id="score">0</span><span id="messages"></span>
<br><br>
<form action="/word-check" method="GET">
    <input type="text" id="word_guess" name="guess" placeholder="Enter a word">
    <button>Submit</button>
</form>
<div id="found_words">
    <ul></ul>
</div>
{% endblock %}
